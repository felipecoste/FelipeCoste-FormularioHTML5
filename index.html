<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario HTML5</title>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center contenedor-card">
        <div class="card">

            <div class="card-header">
                <h3 class="m-1">Payment form Example</h3>
            </div>


            <div class="card-body">
                <div class="alert alert-danger col-12 mt-4" role="alert">
                    <p class="m-0">Some fields are missing</p>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-12 col-lg-4">
                        <label for="cardNumber">Card #</label>
                        <input class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXX" type="text">
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label for="cvcNumber">CVC #</label>
                        <input class="form-control" id="cvcNumber" placeholder="000" type="text">
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label for="amount">Amount</label>
                        <div class="input-group">
                            <i class="fas fa-dollar-sign"></i>
                            <input class="form-control" id="amount" placeholder="Amount" type="number">
                        </div>
                    </div>
                </div>



                <!--  Fila Firs/Last Name  -->

                <div class="row mt-4">
                    <div class="col-sm-12 col-lg-6">
                        <label for="firstName">First Name</label>
                        <input class="form-control" id="firstName" type="text">
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" id="lastName" type="text">
                    </div>
                </div>


                <!--  Fila City / Postal code  -->

                <div class="row mt-4">
                    <div class="col-sm-12 col-lg-6">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text">
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <label for="state">State</label>
                        <select class="form-select custom-select">
                            <option>Pick a state</option>
                            <option value="1">Alicante</option>
                            <option value="2">Madrid</option>
                            <option value="3">Malaga</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <label for="postalCode">Postal Code</label>
                        <input class="form-control" id="postalCode" type="text">
                    </div>
                </div>


                <!--  Fila tarjetas / Mensaje  -->

                <div class="row mt-4">
                    <div class="col-sm-12 col-lg-6">
                        <p class="container mt-4 p-0">We accept:</p>
                        <!--  Radio Tarjetas  -->
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="masterCard">
                            <label class="form-check-label btn btn-secondary" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="visaCard">
                            <label class="form-check-label btn btn-secondary" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa fa-2xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="masterCard">
                            <label class="form-check-label btn btn-secondary" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-diners-club fa-2xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="visaCard">
                            <label class="form-check-label btn btn-secondary" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-amex fa-2xl"></i></label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <label for="exampleMessage">Message</label>
                        <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </div>
            </div>



            <!--  FOOTER  -->
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/59a764024e.js" crossorigin="anonymous"></script>
</body>

</html>
